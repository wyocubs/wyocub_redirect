<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .carousel-slide {
            display: none;
        }
        .carousel-slide.active {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
        }
        .caption {
            text-align: center;
            margin-top: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.9);
        }
        @media (max-width: 768px) {
            .prev, .next {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="https://picsum.photos/600/400?random=1" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>
        <div class="carousel-slide">
            <img src="https://picsum.photos/600/400?random=2" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
        <div class="carousel-slide">
            <img src="https://picsum.photos/600/400?random=3" alt="Image 3">
            <div class="caption">Caption for Image 3</div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    let touchstartX = 0;
    let touchstartY = 0;
    let touchendX = 0;
    let touchendY = 0;

    function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    function changeSlide(n) {
        showSlide(currentSlide + n);
    }

    document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
        touchstartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchmove', e => {
        // Check if the user is swiping more horizontally than vertically
        const deltaX = e.changedTouches[0].screenX - touchstartX;
        const deltaY = e.changedTouches[0].screenY - touchstartY;
        
        if (Math.abs(deltaX * 2.5) > Math.abs(deltaY)) {
            e.preventDefault(); // Prevent default scrolling
        }
    }, { passive: false });

    document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        touchendY = e.changedTouches[0].screenY;
        handleSwipe();
    });

    function handleSwipe() {
        const deltaX = touchendX - touchstartX;
        const deltaY = touchendY - touchstartY;
        const swipeThreshold = 50; // Minimum distance to be considered a swipe

        // Only handle horizontal swipes if they're more significant than vertical movement
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
            if (deltaX < 0) changeSlide(1);
            if (deltaX > 0) changeSlide(-1);
        }
    }
</script>
</body>
</html>
